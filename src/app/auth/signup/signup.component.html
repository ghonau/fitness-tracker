<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <mat-form-field>
            <input type="email" email required  matInput ngModel placeholder="Your email" ngModel name="email" #emailInput ="ngModel" >
            <mat-error *ngIf="emailInput.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>            
        </mat-form-field>

        
        <mat-form-field hintLabel="Should be 6 characters long.">
            <input type="password"  #passInput ="ngModel"  required minlength="6" matInput placeholder="Your password" ngModel  name="password">
            <mat-hint align="end">{{passInput.value?.length}} / 6</mat-hint>
        </mat-form-field>         
        
        <mat-form-field>
            <input 
            matInput 
            ngModel
            name="birthdate"
            [matDatepicker] = "picker" 
            ngModel name="date" 
            placeholder="Choose your birthdate"
            [max]="maxDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        
        <mat-checkbox ngModel name="agree" required color='primary'>Agree to terms and conditions.</mat-checkbox>
        
        <button type="Submit" [disabled]="form.invalid" mat-raised-button color='primary'>Submit</button>
    </form>
</section>
